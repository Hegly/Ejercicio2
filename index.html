<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Notas</h1>
        <form id="notaForm">
          <div class="form-group">
            <label for="parcial1">Primer Parcial</label>
            <input type="number" class="form-control" id="parcial1" min="0" max="30" placeholder="Digite la nota (puntaje máximo de 30%)" required >
          </div>
          <div class="form-group">
            <label for="parcial2">Segundo Parcial</label>
            <input type="number" class="form-control" id="parcial2" min="0" max="30" placeholder="Digite la nota (puntaje máximo de 30%)" required>
          </div>
          <div class="form-group">
            <label for="parcial3">Tercer Parcial</label>
            <input type="number" class="form-control" id="parcial3" min="0" max="40" placeholder="Digite la nota (puntaje máximo de 40%)" required>
          </div>

          <button type="submit" class="btn btn-outline-info">Calcular Nota</button>
          <button type="button" class="btn btn-outline-success" onclick="limpiarFormulario()">Limpiar Formulario</button>
        </form>

        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label ">Nota:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="nota" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label ">Estado según Nota:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="mensaje" class="form-control"/>
                </div>
            </div>
        </div>
      </div>

      <script src="js/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
